		<script>

			var view_a = sap.ui.view({id:"view_a", viewName:"view.a", type:sap.ui.core.mvc.ViewType.JS});
			var view_b = sap.ui.view({id:"view_b", viewName:"view.b", type:sap.ui.core.mvc.ViewType.JS});
			var view_c = sap.ui.view({id:"view_c", viewName:"view.c", type:sap.ui.core.mvc.ViewType.JS});
			
			var app = new sap.m.App("main_container",{
				height: "100%",
				width: "100%",
				visible: true,
				pages: [view_a, view_b,view_c],
			});

			var sheel = new sap.m.Shell("shell", {
				app : app,
			});

			sheel.placeAt("content");
